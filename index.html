<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="/icon.ico"  >

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header >
        <div class="container">
        <nav id="navbar">
            <img src="image-gallery.png" alt="">
            <h2>Şükrü Özkoca</h2>
           
                <ul>
                    <li><a href="#">Anasayfa</a></li>
                    <li><a href="#">Dokümanlar</a></li>
                    <li><a href="#">İletişim</a></li>
                </ul>
        </nav>
    </div>
  <div class="panel">
    <div class="h1">
        <h1 class="h1-1">GÖRÜNTÜ SIKIŞTIRMA</h1>
    </div>
  </div>
   <div class="filebar">
    <div class="center">
      <div class="form-input">
        <label for="file-ip-1">Resim Seciniz</label>
        <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
        <div class="preview">
          <img id="file-ip-1-preview">
        </div>
      </div>
    </div>
   </div>


   <div class="filetrans">
     <div class="jpeg">
       <a href=""><img src="jpeg.png" alt=""></a>
      
     </div>
     <div class="gif">
      <a href=""><img src="file.png" alt=""></a>
    </div>
    
    
   </div>
   

    <script src="app.js"></script>

  
      
    
</body>
</html>
